{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="callout alert" data-closable>
        {{ message }}
        <button class="close-button" data-close aria-label="Dismiss alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
